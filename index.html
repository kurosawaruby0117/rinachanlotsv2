<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="style2.css"
      media="screen and (max-width:1920px)"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen and (max-width:1450px)"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Nanum+Pen+Script&family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title">RINACHAN RANDOM</div>
    </header>
    <main>
      <div class="choose">
        <h1 class="value">What makes you hesitate?</h1>
      </div>
      <div class="main__input">
        <span class="input__title"> Type What you want to put in: </span>
        <form class="input__contents">
          <input type="text" />
        </form>
        <span
          ><input class="anonymous" type="checkbox" unchecked />Secret
          Mode(Please Type English Only)</span
        >
      </div>

      <ul class="arrayList"></ul>
      <div class="main__mix">
        <button class="submit">Drawing Lots</button>
        <button class="download">Download Lots</button>
        <input type="file" accept="text/plain" class="fileUpload"/>
      </div>
      <div class="rinaLocation"></div>
    </main>
    <script src="index.js"></script>
  </body>
